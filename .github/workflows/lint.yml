name: Lint Workflow

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        run: semgrep --config=auto .

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Hadolint
        run: curl -sSL https://github.com/hadolint/hadolint/releases/download/v2.8.0/hadolint-linux-amd64 -o /usr/local/bin/hadolint && chmod +x /usr/local/bin/hadolint

      - name: Run Hadolint
        run: hadolint Dockerfile
